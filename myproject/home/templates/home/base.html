{% load static %}
<!DOCTYPE html>
<html>
{% block head%}
{% endblock head %}
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar" id="myNavbar">
    <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
      <i class="fa fa-bars"></i>
    </a>
    <a href="{% url 'home' %}" class="w3-bar-item w3-button">HOME</a>
    <a href="{% url 'about' %}" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-user"></i> ABOUT</a>
    <a href="{% url 'portfolio' %}" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-th"></i> PORTFOLIO</a>
    <a href="{% url 'contact' %}" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-envelope"></i> CONTACT</a>
    <a href="https://www.youtube.com/channel/UC7NAyLMbkNEKdK0xfCXExww" target="_blank" class="w3-bar-item w3-button w3-hide-small w3-right w3-hover-pale-red">
      <i class="fa fa-youtube-play" style="font-size:48px;color:red"></i>
    </a>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">
    <a href="{% url 'about' %}" class="w3-bar-item w3-button" onclick="toggleFunction()">ABOUT</a>
    <a href="{% url 'portfolio' %}" class="w3-bar-item w3-button" onclick="toggleFunction()">PORTFOLIO</a>
    <a href="{% url 'contact' %}" class="w3-bar-item w3-button" onclick="toggleFunction()">CONTACT</a>
    <a href="https://www.youtube.com/channel/UC7NAyLMbkNEKdK0xfCXExww" target="_blank" class="w3-bar-item w3-button w3-hide-small w3-right w3-hover-pale-red">
      <i class="fa fa-youtube-play" style="font-size:48px;color:red"></i>
    </a>
  </div>
</div>



{% block content%}
{% endblock %}

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-64 w3-opacity w3-hover-opacity-off">
  {% block footer%}
  {% endblock footer %}
  <div class="w3-xlarge w3-section">
    <a href="https://www.youtube.com/channel/UC7NAyLMbkNEKdK0xfCXExww" target="_blank" class="w3-button">
      <i class="fa fa-youtube-play w3-hover-opacity"></i>
    </a>
    <a href="https://twitter.com/FM_Investing" target="_blank" class="w3-button">
      <i class="fa fa-twitter w3-hover-opacity"></i>
    </a>
    <a href="https://www.linkedin.com/in/ephraim-sun/" target="_blank" class="w3-button">
      <i class="fa fa-linkedin w3-hover-opacity"></i>
    </a>
  </div>
  <p>Â© 2021  FM INVEST</p>

</footer>

<script>
// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

// Change style of navbar on scroll
window.onscroll = function() {myFunction()};
function myFunction() {
    var navbar = document.getElementById("myNavbar");
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        navbar.className = "w3-bar" + " w3-card" + " w3-animate-top" + " w3-white";
    } else {
        navbar.className = navbar.className.replace(" w3-card w3-animate-top w3-white", "");
    }
}

// Used to toggle the menu on small screens when clicking on the menu button
function toggleFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}
</script>

</body>
</html>
